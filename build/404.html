<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Страница не найдена</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="light-header">
      <a class="light-header__logo" href="/">
        <img src="img/logo-header.png" alt="Клининиговая компания Clean Spb" width="97" height="51">
      </a>
  </header>

  <section class="error">
    <div class="error__inner">
      <div class="error__image">
        <img src="img/404-error.png" alt="404" width="1000" height="491">
      </div>
      <div class="error__content">
        <h1 class="error__title">Страница не&nbsp;найдена</h1>
        <p class="error__info">
          Мы не смогли открыть страницу, которую вы&nbsp;ищите.<br>
          Возможно вы&nbsp;ошиблись в&nbsp;написании&nbsp;или такой страницы&nbsp;ещё&nbsp;нет.
        </p>
        <div class="error__buttons">
          <a class="btn btn--blue error__btn" href="/">Перейти на&nbsp;главную</a>
          <a class="btn btn--violet-border error__btn" href="catalog.html">Посмотреть список услуг</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
